<div class="row">
    <div class="col-6">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Category Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of products$ | async; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{item.categoryName}}</td>
                    <td>
                        <button class="btn btn-sm btn-danger" >Delete</button>
                    </td>
                </tr>
        </table>
    </div>
</div>
